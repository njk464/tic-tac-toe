    <br>
    <div class="container text-center">
        <h1>Tic-Tac-Toe</h1>
        <br>
        <div>
          <div id="0-0" class=" square col-md-3 col-sm-3" ></div>
          <div id="0-1" class="square v col-md-3 col-sm-3"></div>
          <div id="0-2" class="square col-md-3 col-sm-3"></div>
        </div>
        <div >
          <div id="1-0" class="square h col-md-3 col-sm-3"></div>
          <div id="1-1" class="square h v col-md-3 col-sm-3"></div>
          <div id="1-2" class="square h col-md-3 col-sm-3"></div>
        </div>
        <div >
          <div id="2-0" class="square col-md-3 col-sm-3"></div>
          <div id="2-1" class="square v col-md-3 col-sm-3"></div>
          <div id="2-2" class="square col-md-3 col-sm-3"></div>
        </div>
        <br>
        <h3 class="text-info"> X:O win ratio </h3>
        <h4 id="score">0:0</h4>
        <br>
        <!-- Indicates caution should be taken with this action -->
        <button type="button" id="new_game" class="btn btn-warning">New Game</button>

        <!-- Indicates a dangerous or potentially negative action -->
        <button type="button" id="reset_all" class="btn btn-danger">Reset Total Score</button>
    </div>
</body>
